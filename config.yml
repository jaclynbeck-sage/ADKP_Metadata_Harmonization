  # Standardized values for string columns -------------------------------------

  columns:

    ## Meta-information --------------------------------------------------------
    # General variables that are used for multiple columns, plus a full list of
    # required columns, some of which do not appear in this config.

    missing: "missing or unknown"
    required_columns:
      ["individualID", "dataContributionGroup", "cohort", "species", "sex",
       "race", "isHispanic", "ageDeath", "PMI", "apoeGenotype", "apoe4Status",
       "amyCerad", "amyAny", "amyThal", "amyA", "Braak", "bScore"]

    ## Annotation variables ----------------------------------------------------

    species: "Human"

    ## Demographics ------------------------------------------------------------

    sex:
      female: "female"
      male: "male"

    ageDeath:
      over90: "90+"

    race:
      Amer_Ind: "American Indian or Alaska Native"
      Asian: "Asian"
      Black: "Black or African American"
      Pacif_Islander: "Native Hawaiian or Other Pacific Islander"
      White: "White"
      other: "Other"

    isHispanic:
      hisp_true: "True"
      hisp_false: "False"

    ## Pathology ---------------------------------------------------------------

